<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="countries-info.css">
    <title>Countries Info</title>
</head>
<body>
    <div class="top">
        <h2><a href="index.html">Where in the world?</a></h2>
        <div class="dark-mode">
            <img src="https://img.icons8.com/?size=100&id=25031&format=png&color=000000" alt="">
            <a href="#">Dark Mode</a>
        </div>
        <div class="light-mode">
            <img src="https://img.icons8.com/?size=100&id=20401&format=png&color=FFFFFF" alt="">
            <a href="#">Light Mode</a>
        </div>
    </div>
    <div class="main">
        <div class="search-bar">
            <img src="https://img.icons8.com/?size=100&id=132&format=png&color=000000" alt="">
            <input type="text" placeholder="Search for a country...">
            <select class="filter" name="" id="">
                <option value="" hidden>Filter By Region</option>
                <option value="Africa">Africa</option>
                <option value="America">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div class="countries">
            <div class="countries-container">
            </div>
        </div>
    </div>
    


<script src="countries-info.js"></script>
</body>
</html>
