<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <div class="main">
        <h2>ROCK PAPER SCISSORS</h2>
        <div class="you">
            <button class="choice" onclick="buttonClick('rock')"><img src="https://w7.pngwing.com/pngs/650/694/png-transparent-emoji-hand-iphone-emoji-raised-fist-emoticon-hand-emoji-electronics-hand-orange.png" alt="rock"></button>
            <button class="choice" onclick="buttonClick('paper')"><img src="https://w7.pngwing.com/pngs/439/300/png-transparent-emoji-peace-symbols-text-messaging-iphone-emoji-peace-hand-sign-victory.png" alt="paper"></button>
            <button class="choice" onclick="buttonClick('scissors')"><img src="https://www.citypng.com/public/uploads/preview/hd-stop-hand-sign-emoji-png-701751695120999blohcarnnn.png" alt="scissors"></button>
        </div>
        <div>
            <p style="font-weight: 700;" class="js-input"></p>
            <p class="js-score"></p>
            <button class="reset"onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score')
            updateScore()">Reset Score</button>
        </div>
    </div>
    <script src="rock-paper-scissors.js"></script>
</body>
</html>
